<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parnt{
            display: grid;
            grid-template-columns: 65% 35%;
            grid-template-row: auto auto auto;
            height: 700px;

        }

        .child1{
            grid-column: 1 / span 2;
            grid-row: 1;
        }
        .child2{
            grid-column: 1 / span 2;
            grid-row: 3;
        }
        

        }
    </style>
</head>
<body>
    <div id="parnt">
        <div class="child1" style="background-color: black;"></div>
        <div class="child2" style="background-color: rgb(255, 255, 0);"></div>
        <div class="child3" style="background-color: rgb(34, 255, 0);"></div>
    </div>
</body>
</html>
